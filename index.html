<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rankEDH</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to rankEDH</h1>
        <p>currently work in progress - come back soon</p>
    </header>


    <div class="container">
        <section id="decklist">
            <h2>Enter your decklist</h2>
            <textarea id="textField"
                placeholder="1 Mana Crypt&#013;1 Jeweled Lotus&#013;1 Dockside Extortionist"></textarea>
            <br>
            <button id="submitButton">Submit</button>
        </section>
        <section id="results">
            <h2>Results</h2>
            <p>Your deck is rank: </p>
            <div id="resultOutput"></div>
        </section>
    </div>

    <div class="full-width-section">
        <section id="rank4">
            <h2>Rank 4 Cards</h2>
            <div class="card-container">
                <!-- Rank 4 cards will be injected here dynamically -->
            </div>
        </section>
        <section id="rank3">
            <h2>Rank 3 Cards</h2>
            <div class="card-container">
                <!-- Rank 3 cards will be injected here dynamically -->
            </div>
        </section>
        <section id="rank2">
            <h2>Rank 2 Cards</h2>
            <div class="card-container">
                <!-- Rank 2 cards will be injected here dynamically -->
            </div>
        </section>
        <section id="rank1">
            <h2>Rank 1 Cards</h2>
            <div class="card-container">
                <!-- Rank 3 cards will be injected here dynamically -->
            </div>
        </section>
        <section id="rank0">
            <h2>Banned EDH Cards</h2>
            <div class="card-container">
                <!-- Banned EDH cards will be injected here dynamically -->
            </div>
        </section>
    </div>

    </footer>

</body>

</html>
